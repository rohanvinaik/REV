[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --benchmark-disable
markers =
    unit: Unit tests
    integration: Integration tests
    benchmark: Performance benchmarks
    slow: Slow tests
    adversarial: Adversarial robustness tests