worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-cross-domain-policy application/x-font-ttf 
               application/x-font-opentype application/vnd.ms-fontobject 
               image/x-icon;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    # Upstream definitions for load balancing
    upstream unified_coordinator {
        least_conn;
        server unified-coordinator:8000 weight=1 max_fails=3 fail_timeout=30s;
        server unified-coordinator:8009 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream rev_verifier {
        least_conn;
        server rev-verifier:8001 weight=1 max_fails=3 fail_timeout=30s;
        server rev-verifier:8002 weight=1 max_fails=3 fail_timeout=30s;
        server rev-verifier:8003 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    upstream hbt_consensus {
        ip_hash;  # Sticky sessions for consensus
        server hbt-consensus:8004 weight=1 max_fails=3 fail_timeout=30s;
        server hbt-consensus:8005 weight=1 max_fails=3 fail_timeout=30s;
        server hbt-consensus:8006 weight=1 max_fails=3 fail_timeout=30s;
        server hbt-consensus:8007 weight=1 max_fails=3 fail_timeout=30s;
        server hbt-consensus:8008 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # Main API server
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Redirect to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        # SSL configuration (update paths as needed)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Main verification API endpoint
        location /verify {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://unified_coordinator;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running verification
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://unified_coordinator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # Statistics endpoint
        location /stats {
            proxy_pass http://unified_coordinator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Direct access to REV verifier (for debugging)
        location /rev/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://rev_verifier/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct access to HBT consensus (for debugging)
        location /hbt/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://hbt_consensus/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus metrics endpoint
        location /metrics {
            proxy_pass http://unified_coordinator/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Restrict access to monitoring systems
            allow 172.28.0.0/16;  # Docker network
            allow 127.0.0.1;
            deny all;
        }

        # WebSocket support for real-time updates
        location /ws {
            proxy_pass http://unified_coordinator;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Static files (if any)
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # API documentation
        location /docs {
            proxy_pass http://unified_coordinator/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://unified_coordinator/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://unified_coordinator/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Default location
        location / {
            return 404;
        }
    }
}