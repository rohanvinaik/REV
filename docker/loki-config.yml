auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  log_format: json
  
  # Server timeouts
  http_server_read_timeout: 600s
  http_server_write_timeout: 600s
  http_server_idle_timeout: 600s
  
  # GRPC settings
  grpc_server_max_recv_msg_size: 8388608  # 8MB
  grpc_server_max_send_msg_size: 8388608  # 8MB
  grpc_server_max_concurrent_streams: 1000

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
    
  filesystem:
    directory: /loki/chunks
    
  # Index cache configuration
  index_cache_validity: 5m
  
  # Chunk cache configuration
  chunk_cache_config:
    enable_fifocache: true
    fifocache:
      max_size_bytes: 1073741824  # 1GB
      validity: 1h

compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

ingester:
  wal:
    enabled: true
    dir: /loki/wal
    flush_on_shutdown: true
    checkpoint_duration: 5m
    replay_memory_ceiling: 4GB
    
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
    
  chunk_idle_period: 30m
  max_chunk_age: 2h
  chunk_target_size: 1572864  # 1.5MB
  chunk_retain_period: 30s
  max_transfer_retries: 0
  
  # Concurrent flushes
  concurrent_flushes: 16
  
  # Memory limits
  max_returned_stream_errors: 10
  
ingester_client:
  pool_config:
    health_check_ingesters: true
    client_cleanup_period: 15s
    remote_timeout: 5s

querier:
  max_concurrent: 20
  query_timeout: 5m
  engine:
    timeout: 5m
    max_look_back_period: 30d
  
  # Query performance tuning
  query_ingesters_within: 3h
  tail_max_duration: 1h
  extra_query_delay: 0s
  query_ingester_only: false
  
query_range:
  align_queries_with_step: true
  max_retries: 5
  split_queries_by_interval: 24h
  parallelise_shardable_queries: true
  cache_results: true
  
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_bytes: 1073741824  # 1GB
        validity: 1h
        
frontend:
  compress_responses: true
  max_outstanding_per_tenant: 2048
  log_queries_longer_than: 10s
  
  # Tail proxy settings
  tail_proxy_url: ""
  tail_tls_config:
    insecure_skip_verify: false

frontend_worker:
  frontend_address: 127.0.0.1:9095
  parallelism: 10
  grpc_client_config:
    max_send_msg_size: 104857600  # 100MB

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true
  
  # Evaluation settings
  evaluation_interval: 1m
  poll_interval: 1m
  
  # Alert notification settings
  notification_queue_capacity: 10000
  notification_timeout: 10s
  
  # Rules configuration
  wal:
    dir: /loki/ruler-wal
    truncate_frequency: 60m
    min_age: 5m
    max_age: 4h

analytics:
  reporting_enabled: false

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  
  # Ingestion limits
  ingestion_rate_mb: 50
  ingestion_burst_size_mb: 100
  max_entries_limit_per_query: 50000
  max_streams_per_user: 10000
  max_global_streams_per_user: 10000
  
  # Query limits
  max_query_length: 721h  # 30 days
  max_query_parallelism: 32
  max_query_series: 10000
  max_query_lookback: 0s
  
  # Per-stream limits
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 20MB
  
  # Cardinality limits
  cardinality_limit: 100000
  max_streams_matchers_per_query: 1000
  max_concurrent_tail_requests: 10
  
  # Retention
  retention_period: 720h  # 30 days
  
  # Cache settings
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 24h
  
  # Ruler limits
  ruler_evaluation_delay_duration: 0s
  ruler_max_rules_per_rule_group: 100
  ruler_max_rule_groups_per_tenant: 100

chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    enable_fifocache: true
    fifocache:
      max_size_bytes: 1073741824  # 1GB
      validity: 1h
      
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days
  poll_interval: 10m
  creation_grace_period: 10m

# Memberlist configuration for clustering
memberlist:
  node_name: ""
  randomize_node_name: true
  stream_timeout: 10s
  retransmit_factor: 2
  pull_push_interval: 30s
  gossip_interval: 1s
  gossip_nodes: 3
  gossip_to_dead_nodes_time: 30s
  dead_node_reclaim_time: 0s
  compression_enabled: true
  advertise_port: 7946
  bind_port: 7946
  join_members: []
  min_join_backoff: 1s
  max_join_backoff: 1m
  max_join_retries: 10
  abort_if_cluster_join_fails: false
  rejoin_interval: 0s
  left_ingesters_timeout: 5m
  leave_timeout: 20s
  
# Runtime configuration
runtime_config:
  file: /etc/loki/runtime-config.yaml
  period: 10s

# Tracing configuration
tracing:
  enabled: true
  
# Query scheduler (optional, for improved query performance)
query_scheduler:
  max_outstanding_requests_per_tenant: 32768
  querier_forget_delay: 0s
  grpc_client_config:
    max_recv_msg_size: 104857600  # 100MB
    max_send_msg_size: 104857600  # 100MB